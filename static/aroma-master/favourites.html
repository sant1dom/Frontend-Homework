<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieDB - Favourites</title>
	<link rel="icon" href="static/aroma-master/img/Fevicon.png" type="image/png">
  <link rel="stylesheet" href="static/aroma-master/vendors/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="static/aroma-master/vendors/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="static/aroma-master/vendors/themify-icons/themify-icons.css">
	<link rel="stylesheet" href="static/aroma-master/vendors/linericon/style.css">
  <link rel="stylesheet" href="static/aroma-master/vendors/owl-carousel/owl.theme.default.min.css">
  <link rel="stylesheet" href="static/aroma-master/vendors/owl-carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="static/aroma-master/vendors/nice-select/nice-select.css">
  <link rel="stylesheet" href="static/aroma-master/vendors/nouislider/nouislider.min.css">

  <link rel="stylesheet" href="static/aroma-master/css/style.css">
  <link rel="stylesheet" href="static/aroma-master/css/heart-full.css">
</head>
<body>
  <!--================ Start Header Menu Area =================-->
	{% include 'header.html' %}
	<!--================ End Header Menu Area =================-->

	<!-- ================ category section start ================= -->		  
  <section class="section-margin--small mb-5">
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-5">
          <div class="sidebar-filter">
            <div class="top-filter-head">Filters</div>
            <div class="common-filter">
              <div class="head">Genres:</div>
              <form id="genreForm"><ul id="genres"></ul></form>
            </div>
            
            <div class="common-filter">
              <div class="head">Release Year:</div>
              <div class="price-range-area">
                <div id="price-range"></div>
                <div class="value-wrapper d-flex">
                  <div class="price">Range:</div>
              
                  <div id="lower-value"></div>
                  <div class="to">to</div>
                  
                  <div id="upper-value"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-7">

          <section class="lattest-product-area pb-40 category-list">
            <h3>Preferiti</h3>
            <div id="prefe" class="row"></div>
          </section>

        </div>
      </div>
    </div>
  </section>
	<!-- ================ category section end ================= -->		  

  <!--================ Start footer Area  =================-->	
  {% include 'footer.html' %}
	<!--================ End footer Area  =================-->

  <script src="static/aroma-master/vendors/jquery.ajaxchimp.min.js"></script>
  <script src="static/aroma-master/vendors/mail-script.js"></script>
  <script src="static/aroma-master/js/main.js"></script>
  <script src="static/aroma-master/js/fav-movies.js"></script>
