<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieDB - Admin operation</title>
    <link rel="icon" href="static/aroma-master/img/Fevicon.png" type="image/png">
    <link rel="stylesheet" href="static/aroma-master/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="static/aroma-master/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="static/aroma-master/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="static/aroma-master/vendors/linericon/style.css">
    <link rel="stylesheet" href="static/aroma-master/vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="static/aroma-master/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="static/aroma-master/vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="static/aroma-master/vendors/nouislider/nouislider.min.css">

    <link rel="stylesheet" href="static/aroma-master/css/style.css">
    <link rel="stylesheet" href="static/aroma-master/css/heart-full.css">
</head>
<body>
<!--================ Start Header Menu Area =================-->
{% include 'header.html' %}
<!--================ End Header Menu Area =================-->

<!-- ================ contact section start ================= -->
<section class="section-margin--small">
    <h1 class="text-center">Advanced Search</h1>
    <div class="text-center">
    <button class="button button--active" type="button" data-toggle="collapse" data-target="#searchDiv"
            aria-expanded="false" aria-controls="collapseExample" id="showFilters">
    </button>
    </div>
    <div class="container collapse show" id="searchDiv">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <form action="#/" class="form-contact contact_form" method="post" id="searchForm">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control"
                                       name="title"
                                       id="title"
                                       type="text"
                                       placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="release_year_min">From Year:</label>
                                <input class="form-control"
                                       name="release_year_min"
                                       id="release_year_min"
                                       type="number"
                                       placeholder="1920">
                                <label for="release_year_max">To Year:</label>
                                <input class="form-control"
                                       name="release_year_max"
                                       id="release_year_max"
                                       type="number"
                                       placeholder="2023">
                            </div>
                            <div class="form-group">
                                <label for="duration_min">Min Length:</label>
                                <input class="form-control"
                                       name="duration_min"
                                       id="duration_min"
                                       type="number"
                                       placeholder="0">

                                <label for="duration_max">Max Length:</label>
                                <input class="form-control"
                                       name="duration_max"
                                       id="duration_max"
                                       type="number"
                                       placeholder="51420">
                            </div>

                            <div class="form-group">
                                <label for="genre">Genre:</label>
                                <select name="genre" id="genre" class="form-control">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select name="language" id="language" class="form-control">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center text-md-right mt-3">
                        <button type="reset" class="button button-register" id="reset">Reset Filters</button>
                    </div>
                    <div class="form-group text-center text-md-right mt-3">
                        <button type="submit" class="button button--active button-contactForm" id="submit">Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h1 hidden class="text-center" id="resultsH1">Results</h1>
    <div class="grid">
        <div id="results" class="row"></div>
    </div>
</section>
<!-- ================ contact section end ================= -->

<!--================ Start footer Area  =================-->
{% include 'footer.html' %}
<!--================ End footer Area  =================-->

<script src="/static/aroma-master/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/static/aroma-master/vendors/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/static/aroma-master/vendors/skrollr.min.js"></script>
<script src="/static/aroma-master/vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="/static/aroma-master/vendors/jquery.ajaxchimp.min.js"></script>
<script src="/static/aroma-master/vendors/mail-script.js"></script>
<script type="module" src="static/aroma-master/js/main.js"></script>
<script type="module" src="static/aroma-master/js/advanced-search.js"></script>
<script type="module" src="static/aroma-master/js/utils.js"></script>
</body>
</html>
