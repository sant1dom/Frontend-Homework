<div class="product_image_area">

        <div class="spinner" id="spinner"></div>
        <div class="row s_product_inner" id="movieDetail">
            <div>
                <div id="poster" class="owl-carousel owl-theme s_Product_carousel"></div>
            </div>
            <div class="col-lg-5 offset-lg-1">
                <div>
                    <h3 id="title"></h3>
                    <div id={{ id|tojson }} class="card_area d-flex align-items-center">
                        <a class="icon_btn" href="#"></a>
                        <a class="icon_btn" href="#"></a>
                    </div>
                    <ul>
                        <li id="year"></li>
                        <li id="genre"></li>
                        <li id="lngth"></li>
                        <li id="language"></li>
                        <li id="IMDBurl"></li>
                        <li id="plot"></li>
                        <li id="director"></li>
                        <li id="ratings"></li>
                        <li id="boxoffice"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
