<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../static/aroma-master/vendors/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../static/aroma-master/vendors/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="../static/aroma-master/vendors/themify-icons/themify-icons.css">
	<link rel="stylesheet" href="../static/aroma-master/vendors/linericon/style.css">
  <link rel="stylesheet" href="../static/aroma-master/vendors/owl-carousel/owl.theme.default.min.css">

<body>
  <!--================ Start Header Menu Area =================-->
  {% include 'header.html' %}
	<!--================ End Header Menu Area =================-->

	<!-- ================ contact section start ================= -->
  <section class="section-margin--small">
    <div class="container">

      <div class="row">
        <div class="col-md-8 col-lg-9">
          <form action="#/" class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                  <input class="form-control" name="name" id="subject" type="text" placeholder="Enter film's title">
                </div>
                <div class="form-group">
                  <input class="form-control" name="email" id="subject" type="text" placeholder="Enter film's release year">
                </div>
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter film's length">
                </div>
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter film's genre">
                </div>
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter film's language">
                </div>
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter film's IMDB page URL">
                </div>
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter film's image URL">
                </div>
              </div>
              <div class="col-lg-7">
                <div class="form-group">
                    <textarea class="form-control different-control w-100" name="message" id="message" cols="30" rows="5" placeholder="Enter Message"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group text-center text-md-right mt-3">
              <button type="submit" class="button button--active button-contactForm">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->
  
  <!--================ Start footer Area  =================-->	
	{% include 'footer.html' %}
	<!--================ End footer Area  =================-->
