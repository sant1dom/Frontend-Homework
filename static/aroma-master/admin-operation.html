<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieDB - Admin operation</title>
	<link rel="icon" href="/static/aroma-master/img/Fevicon.png" type="image/png">
  <link rel="stylesheet" href="/static/aroma-master/vendors/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/static/aroma-master/vendors/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/static/aroma-master/vendors/themify-icons/themify-icons.css">
	<link rel="stylesheet" href="/static/aroma-master/vendors/linericon/style.css">
  <link rel="stylesheet" href="/static/aroma-master/vendors/owl-carousel/owl.theme.default.min.css">
  <link rel="stylesheet" href="/static/aroma-master/vendors/owl-carousel/owl.carousel.min.css">

  <link rel="stylesheet" href="/static/aroma-master/css/style.css">
</head>
<body>
  <!--================ Start Header Menu Area =================-->
  {% include 'header.html' %}
	<!--================ End Header Menu Area =================-->

	<!-- ================ contact section start ================= -->
  <section class="section-margin--small">
    <div class="container">

      <div class="row">
        <div class="col-md-8 col-lg-9">
          <form class="form-contact" onsubmit="return false">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  Title:
                  <br>
                  <input class="form-control" name="title" id="title_input" type="text" onchange="title_error.style.display = 'none'">
                  <div id="title_error" style="display: none; color: red">
                    Write Title
                  </div>
                </div>
                <div class="form-group">
                  Release year:
                  <br>
                  <input class="form-control" name="release_year" id="release_year_input" type="number" min=1800 max=2050 onchange="release_year_error.style.display = 'none'">
                  <div id="release_year_error" style="display: none; color: red">
                    Write Release year
                  </div>
                </div>
                <div class="form-group">
                  Length:
                  <br>
                  <input class="form-control" name="movie_length" id="movie_length_input" type="number" min=0 max=999 onchange="movie_length_error.style.display = 'none'">
                  <div id="movie_length_error" style="display: none; color: red">
                    Write Length
                  </div>
                </div>
                <div class="form-group">
                  Genre:
                  <br>
                  <input class="form-control" name="genre" id="genre_input" type="text" onchange="genre_error.style.display = 'none'">
                  <div id="genre_error" style="display: none; color: red">
                    Write Genre
                  </div>
                </div>
                <div class="form-group">
                  Language:
                  <br>
                  <input class="form-control" name="language" id="language_input" type="text" onchange="language_error.style.display = 'none'">
                  <div id="language_error" style="display: none; color: red">
                    Write Language
                  </div>
                </div>
                <div class="form-group">
                  IMDB's URL:
                  <br>
                  <input class="form-control" name="imdb_url" id="imdb_url_input" type="text" onchange="imdb_url_error.style.display = 'none'">
                  <div id="imdb_url_error" style="display: none; color: red">
                    Write IMDB's URL
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-center text-md-right mt-3">
              <button id="sendMovieButton" onclick="sendMovieForm(); return false;" class="button button--active button-contactForm">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->
  
  <!--================ Start footer Area  =================-->	
	{% include 'footer.html' %}
	<!--================ End footer Area  =================-->

  <script src="/static/aroma-master/vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="/static/aroma-master/vendors/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="/static/aroma-master/vendors/skrollr.min.js"></script>
  <script src="/static/aroma-master/vendors/owl-carousel/owl.carousel.min.js"></script>
  <script src="/static/aroma-master/vendors/nice-select/jquery.nice-select.min.js"></script>
  <script src="/static/aroma-master/vendors/jquery.form.js"></script>
  <script src="/static/aroma-master/vendors/jquery.validate.min.js"></script>
  <!--<script src="/static/aroma-master/vendors/contact.js"></script>-->
  <script src="/static/aroma-master/vendors/jquery.ajaxchimp.min.js"></script>
  <script src="/static/aroma-master/vendors/mail-script.js"></script>
  <script src="/static/aroma-master/js/main.js"></script>
  <script src="/static/aroma-master/js/admin-operation.js"></script>
</body>
</html>
